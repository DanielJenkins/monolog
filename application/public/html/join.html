<!Doctype html><html><head><title>MonoLog - New User</title><script src="http://code.jquery.com/jquery-1.12.0.min.js"></script><script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/><link rel="stylesheet" type="text/css" href="../css/default.css"/></head><body><div class="container-fluid"><div class="row mini-spacer"></div><div class="row"><div class="col-xs-12 col-sm-offset-1 col-sm-10 hidden-md hidden-lg"><img src="../images/longLog2.jpg" alt="A Log in a Forest" style="width:100%;"/></div></div><div class="row mini-spacer"></div><div class="row"><div class="hidden-xs hidden-sm col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3"><img src="../images/squareLog2.jpg" alt="A Log in a Forest" style="width:100%;"/></div><div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-0 col-md-4 col-lg-4"><div id="join"><form class="form-horizontal"><div class="row"><div class="hidden-xs hidden-sm col-md-12 col-lg-12"><div class="mini-spacer"></div></div></div><div class="row"><div class="hidden-xs hidden-sm hidden-md col-lg-12"><div class="mini-spacer"></div></div></div><div class="form-group"><label for="newEmail" class="col-xs-3 col-sm-2 col-md-3 control-label">Email</label><div class="col-xs-9 col-sm-10 col-md-9"><input type="email" id="newEmail" placeholder="eg: EnterYourEmail@gmail.com" class="form-control"/></div></div><div class="form-group"><label for="newUsername" class="col-xs-3 col-sm-2 col-md-3 control-label">Username</label><div class="col-xs-9 col-sm-10 col-md-9"><input type="text" id="newUsername" placeholder="eg: Username123" class="form-control"/></div></div><div class="form-group"><label for="newPassword" class="col-xs-3 col-sm-2 col-md-3 control-label">Password</label><div class="col-xs-9 col-sm-10 col-md-9"><input type="password" id="newPassword" placeholder="Enter a Password" class="form-control"/></div></div><div class="form-group"><label for="confirmPassword" class="col-xs-3 col-sm-2 col-md-3 control-label"></label><div class="col-xs-9 col-sm-10 col-md-9"><input type="password" id="confirmPassword" placeholder="Confirm Your Password" class="form-control"/></div></div><div class="form-group"><div class="col-xs-offset-3 col-xs-9 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9"><button type="submit" class="btn btn-default">Create Account</button></div></div></form></div></div><div class="hidden-xs hidden-sm col-md-3 col-lg-3"><img src="../images/squareLog3.jpg" alt="A Log in a Forest" style="width:100%;"/></div></div></div></body></html>
