<!Doctype html><html ng-app="posting"><head><title>MonoLog</title><script src="//code.jquery.com/jquery-1.12.0.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script><script src="../js/all.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/><link rel="stylesheet" type="text/css" href="css/default.css"/></head></html><body ng-controller="homeController as home"><nav class="navbar navbar-fixed-top myNavbar"><div class="container-fluid"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapseButton"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#/" class="navbar-brand"><img alt="Brand" src="../images/pixelLog.png" class="brandImg"/></a></div><div id="navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li class="active"><a>{{home.username}}</a></li><li class="active"><a href="https://github.com/DanielJenkins/monolog" target="_blank">About</a></li><li class="active"><a href="/logout">Logout</a></li></ul></div></div></nav><div class="container-fluid"><div class="row"><div class="hidden-xs hidden-sm col-md-2 col-lg-2"><a href="#" id="topButton">Jump to top</a></div><div class="col-xs-12 col-xs-12 hidden-md hidden-lg"><a href="#" id="topButtonSm">â†‘ Top</a></div></div><div class="row headerSpacer"></div><div id="homeHeader" class="row"><div class="col-xs-12 postForm"><div class="row"><div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8"><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="mini-spacer"></div></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="mini-spacer"></div></div></div><div class="row"><form action="/newPost" method="post" class="form-horizontal"><div class="form-group"><div class="col-xs-12"><textarea name="postContent" rows="3" placeholder="Go out on a limb..." maxlength="151" class="form-control"></textarea></div></div><div class="form-group"><div class="col-xs-12 text-center"><button type="submit" class="btn btn-default">Plant It!</button></div></div></form></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="mini-spacer"></div></div></div></div></div><div class="row"><div class="col-xs-12"><div class="mini-spacer"></div></div></div></div></div><div class="row"><div class="hidden-xs col-sm-1 col-md-2 col-lg-2"><div id="topButtonCover"></div></div><div class="col-xs-12 col-sm-10 col-md-8 col-lg-8"><div ng-repeat="post in home.postList" class="row post"><div class="col-xs-12"><div class="row"><div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"><p class="postUsername">{{post.username}}</p></div><div class="hidden-xs hidden-sm col-md-4 col-lg-3"><p class="timestamp">Planted {{post.timeFromToday}} ago</p></div><div class="col-xs-12 col-sm-12 hidden-md hidden-lg"><p class="timestampSm">Planted {{post.timeFromToday}} ago</p></div></div><div class="row"><div class="col-xs-12"><p class="postContent">{{post.postContent}}</p></div></div></div></div></div></div></div></body>
